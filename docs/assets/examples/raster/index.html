<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raster Example</title>
    <script src="../../../public/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="../../../public/Cesium/Widgets/widgets.css" />
    <script src="../../outer-scripts/turf.js"></script>
    <script src="./script.js" defer></script>
    <style>
        body {
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        #productIdInputContainer {
            position: absolute;
            z-index: 999;
            display: flex;
            margin-left:50%;
            margin-top:30px;
            transform: translate(-50%,-50%);
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        #productIdInput:invalid, #productIdInput:invalid:focus {
            outline-color: red;
            border: 1px solid red;
            animation: inputError 300ms;
        }

        @keyframes inputError {
            0% {transform: translateX(-10px)}
            50% {transform: translateX(10px)}
            75% {transform: translateX(-10px)}
            100% {transform: translateX(0)}
        }
        
        #cesiumContainer {
            width:100vw;
            height:100vh;
        }
        #loader {
            position: absolute;
            top: 0;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkslategrey;
        }
        #loader_img {
            display: flex;
            height: 30%;
        }
        #pointer {
            margin-top: -20%;
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div id="productIdInputContainer">
        <form>
            <input type="text" name="productId" id="productIdInput" placeholder="Product id from catalog"/>
            <button type="submit" id="applyLayerBtn">Show layer</button>
        </form>
    </div>
    <div id="cesiumContainer"></div>
    <div id="loader">
        <img id="loader_img" src="images/loader.gif" style="display:none">
        <img id="pointer" src="images/jumping_arrow.gif">
    </div>
 
</body>
</html>
