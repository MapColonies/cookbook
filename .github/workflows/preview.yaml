name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    paths:
      - 'docs/**'
      - 'src/**'
      - 'static/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'

concurrency: preview-${{ github.ref }}

env:
  PUZZLE_URL: https://cptschnitz.github.io/map-tile-puzzle/
  CATALOG_APPLICATION_URL: https://github.com/MapColonies
  PLAYGROUND_URL: https://sandcastle.cesium.com/
  BASE_URL: '/developer-portal/pr-preview/pr-${{ github.event.number }}'

jobs:
  deploy-preview:
    name: Deploy PR preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install and Build
        if: github.event.action != 'closed' # You might want to skip the build if the PR has been closed
        run: |
          npm ci
          npm run build
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
