name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'static/**'
      - 'blog/**'
      - 'docusaurus.config.ts'
      - 'sidebars.js'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PUZZLE_URL: https://cptschnitz.github.io/map-tile-puzzle/
  CATALOG_APPLICATION_URL: https://github.com/MapColonies
  YAHALOM_APPLICATION_URL: https://placeholder.com
  PLAYGROUND_URL: https://sandcastle.cesium.com/
  BASE_URL: '/developer-portal/'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          folder: build # The folder the action should deploy.
          clean-exclude: pr-preview/
          force: false
